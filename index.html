<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/54f60107e8.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    
    <form class="bookForm">
        <div class="bookForm__row">
            <label for="title">Book Title:</label>
            <input type="text" name="bookTitle" class="bookForm__title">
        </div>
        <div class="bookForm__row">
            <label for="author">Book Author:</label>
            <input type="text" name="bookAuthor" class="bookForm__author">
        </div>
        <div class="bookForm__row">
            <label for="title">Number of Pages:</label>
            <input type="text" name="bookPages" class="bookForm__pages">
        </div>
        <div class="bookForm__row">
            <label for="title">Have you read it?:</label>
            <input type="checkbox" name="bookRead" class="bookForm__read">
        </div>
        <div class="bookForm__row">
            
        </div>
        <button type="submit" value="Add Book">Submit</button>
    </form>
    <main class="main">
        <div class="container">
            <ul class="library">
        </div>
            
        </ul>

       
    </main>
    <script src="app.js"></script>
</body>
</html>
